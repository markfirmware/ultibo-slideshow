install:
  - bash -c scripts/install-ultibo-1.3.015.sh
  - choco install imagemagick
build_script: bash -c ./build.sh
artifacts:
  - path: kernel.img
    name: rpi0 kernel
  - path: kernel7.img
    name: rpi2/3 kernel
  - path: kernel.bin
    name: qemu kernel for testing
cache:
  - c:\Ultibo -> scripts/install-ultibo-1.3.015.sh
skip_commits:
  files:
    - README.md
    - ultibounits.md
