install:
  - bash -c scripts/install-ultibo-1.3.015.sh
  - bash -c scripts/install-choco-tools.sh
build_script:
  - bash -c ./build.sh
  - bash -c ./scripts/test-with-qemu.sh
artifacts:
  - path: kernel.img
    name: rpi0 kernel
  - path: kernel7.img
    name: rpi2/3 kernel
  - path: kernel.bin
    name: qemu kernel for testing
  - path: test-with-qemu.png
    name: screen shot from test
cache:
  - c:\Ultibo -> scripts/install-ultibo-1.3.015.sh
  - c:\ProgramData\chocolatey -> scripts/install-choco-tools.sh
skip_commits:
  files:
    - README.md
    - ultibounits.md
